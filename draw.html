<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="draw.css">
    <link rel="shortcut icon" href="https://teky.edu.vn/static/lms/images/favicon.ico" type="image/x-icon">
    <title>Drawing app</title>
</head>
<body>
    <div class="box">
        <h3 class="greeting1">A simple draw app</h3>
    </div>
    <div class="ui">
        <div class="LineWidth-container">
            <label for="LineWidth">LineWidth:</label>
            <input type="number" id="LineWidth" min="1" max="100" value="1">
        </div>
        
        <div class="color-container">
            <label for="color">Color:</label>
            <input type="color" id="color">
          </div>
        <button id="clear">Clear</button>
    </div>
    <div id="screen">
        <canvas id="pad" width="500" height="500"></canvas>
    </div>
    <script src="draw.js"></script>
</body>
</html>
